 <!DOCTYPE html>
<html>
    <head>
      <title>Image Recognition</title>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
      <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>
     <link rel="stylesheet" href="style.css">
    </head>

    <body>
    <div class="container">
      <center>
        <h1 class="btn btn-default header">Face Recognizer</h1>
        <br>
        <p>Download a picture of the following people *Download the first image shown in google*</p>
        <p style="font-size: 22px;">Model is trained to identify the following People: </p>
        <br>
        <h4 class="btn btn-primary">Sasuke Uchiha(F)</h4>
        <br>
        <h4 class="btn btn-primary">Sakura Uchiha/Haruno(M)</h4>
        <br>
        <h4 class="btn btn-primary">Sarada Uchiha(D)</h4>
        <br>
        <h4 class="btn btn-primary">Itachi Uchiha(U)</h4>
       <br>
        <label>Webcam View - </label>
        <div id="camera"></div>
        <br>
        <div id="result"></div>
        <br>
        <button onclick="take_snapshot()" class="btn btn-succes">Capture Image</button>
        <br>
        <button onclick="check()" class="btn btn-succes">Identify Image</button>

        <p style="font-size: 22px; font-weight: bold;">Object : <span id="result_object_name"></span> </p>
        <p style="font-size: 22px; font-weight: bold;">Accuracy : <span id="result_object_accuracy"></span> </p>
      </center>
  
    </div>
  <script src="main.js"></script>
  
    </body>
  </html>
